    <section class="book-visit">
  <h2>Book a Visit</h2>
  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="number">Phone Number:</label>
    <input type="tel" id="number" name="number" required pattern="[0-9]{10}" placeholder="e.g., 9876543210">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="store">Select Store:</label>
    <select id="store" name="store" required>
      <option value="">-- Please choose a store --</option>
      <option value="Austin, Texas">Austin, Texas</option>
      <option value="Los-angeles">Los Angeles</option>
      <option value="Chicago">Chicago</option>
      <option value="San-francisco">San Francisco</option>
    </select>

    <button type="submit">Book Now</button>
  </form>
</section>
</main>

<script>
 
  $(document).ready(function () {
    $('form').on('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      window.location.href = 'submit.html'; // Redirect to success page
    });
  });
</script>
